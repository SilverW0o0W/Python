version: 1

formatters:
    simple:
        format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'

handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: simple
        stream: ext://sys.stdout
    file:
        level: DEBUG
        class: cloghandler.ConcurrentRotatingFileHandler
        formatter: simple
        filename: proxy_controller.log

loggers:
    simpleExample:
        level: DEBUG
        handlers: [console]
        propagate: no

    root:
        level: DEBUG
        handlers: [file]
        propagate: no

